kind: Service
apiVersion: v1
metadata:
  name: myftps
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: myftps
  ports:
  - port: 21
    name: ftps
  - port: 21000
    name: ftps-21000
  - port: 21001
    name: ftps-21001
  - port: 21002      
    name: ftps-21002
  - port: 21003
    name: ftps-21003
  - port: 21004
    name: ftps-21004
  - port: 21005
    name: ftps-21005
  - port: 21006
    name: ftps-21006
  - port: 21007
    name: ftps-21007
  - port: 21008
    name: ftps-21008
  - port: 21009
    name: ftps-21009
  - port: 21010
    name: ftps-21010
  
---

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: ftps-deployment
spec:
  selector:
    matchLabels:
      app: myftps
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: myftps
    spec:
      containers:
      - name: myftps
        image: myftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
          hostPort: 21
        - containerPort: 21000
          hostPort: 21000
        - containerPort: 21001
          hostPort: 21001
        - containerPort: 21002
          hostPort: 21002
        - containerPort: 21003
          hostPort: 21003
        - containerPort: 21004
          hostPort: 21004
        - containerPort: 21005
          hostPort: 21005
        - containerPort: 21006
          hostPort: 21006
        - containerPort: 21007
          hostPort: 21007
        - containerPort: 21008
          hostPort: 21008
        - containerPort: 21009
          hostPort: 21009
        - containerPort: 21010
          hostPort: 21010

