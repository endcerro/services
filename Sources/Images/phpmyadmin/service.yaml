kind: Service
apiVersion: v1
metadata:
  name: myphpmyadmin
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: myphpmyadmin
  ports:
    - protocol: TCP
      name: http
      port: 5000
      targetPort: 5000
    - protocol: TCP
      name: ssh
      port: 23
      targetPort: 22
  
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  selector:
    matchLabels:
      app: myphpmyadmin
  replicas: 1
  template:
    metadata:
      labels:
        app: myphpmyadmin
    spec:
      containers:
      - name: myphpmyadmin
        image: myphpmyadmin
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        - containerPort: 22
          name: ssh
