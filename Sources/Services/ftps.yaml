kind: Service
apiVersion: v1
metadata:
  name: myftps
  namespace: default
  annotations:
    metallb.universe.tf/allow-shared-ip: test
spec:
  type: LoadBalancer
  selector:
    app: myftps
  ports:
  - port: 20
    name: ftpsa
  - port: 21
    name: ftpsb
  - port: 20010
    name: ftpscc
  - port: 20011
    name: ftpscd
  
  
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: ftps-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
spec:
  selector:
    matchLabels:
      app: myftps
      tier: ftps
  replicas: 1
  template:
    metadata:
      labels:
        app: myftps
        tier: ftps
    spec:
      containers:
      - name: myftps
        image: myftps
        volumeMounts:
            - mountPath: "/home/"
              subPath: "ftps"
              name: ftps-data
        imagePullPolicy: Never
        ports:
        - containerPort: 20
          hostPort: 20
        - containerPort: 21
          hostPort: 21
        - containerPort: 20010
          hostPort: 20010
        - containerPort: 20011
          hostPort: 20011
      volumes:
      - name: ftps-data
        persistentVolumeClaim:
          claimName: ftps-volume  